<body>

            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu" class="container-rotulo">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu-titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">PROGRAMAÇÃO</a>

                <li class="lista-menu__item">

                    <a href="#" class="lista-menu__link">DESIGN & UX</a>
                </li>

            <a href="#"><img src="./img/logo.svg"></a>

        <div class="container">
            <a href="#"><img src="./img/favoritos.svg" alt="Meus favoritos"
                    class="container__imagem container__imagem-transparente"></a>
            <a href="#" class="container__link"><img src="./img/sacola.png" alt="Carrinhos de compras"
                    class="container__imagem"></a>
            <a href="#" class="container__link"><img src="./img/usuario.png" alt="Meu perfil"
                    class="container__imagem"></a>

    <main>
        <h2>Já sabe por onde começar?</h2>
        <p>Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <p class="search">Qual será sua próxima leitura?</p>

</html>
